server:
  port: 8080
spring:
  application:
    name: gateway
  profiles:
    active: dev
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: '*'
            allowedHeaders: '*'
            maxAge: 3600
    nacos:
      config:
        group: ${spring.profiles}
        file-extension: yml
      discovery:
        group: ${spring.profiles}
---
spring:
  profiles: dev
  cloud:
    nacos:
      config:
        server-addr: https://nacos.hejun.pub
      discovery:
        server-addr: ${spring.cloud.nacos.config.server-addr}
logging:
  level:
    root: info
---
spring:
  profiles: prod
  cloud:
    nacos:
      config:
        server-addr: ${NACOS_HOST}:${NACOS_PORT}
      discovery:
        server-addr: ${spring.cloud.nacos.config.server-addr}
logging:
  file:
    name: /cloud/log/${spring.application.name}.log
  level:
    root: error