server:
  port: 9001
spring:
  application:
    name: auth
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        group: ${spring.profiles}
        file-extension: yml
      discovery:
        group: ${spring.profiles}
auth:
  jwt:
    sign-key: ABCDEFGHIJKLMNOPQRSTUVWXYZ
---
spring:
  profiles: dev
  redis:
    host: redis.hejun.pub
    password: 1234
  cloud:
    nacos:
      config:
        server-addr: https://nacos.hejun.pub
      discovery:
        server-addr: ${spring.cloud.nacos.config.server-addr}
logging:
  level:
    root: info
---
spring:
  profiles: prod
  redis:
    host: ${REDIS_HOST}
  cloud:
    nacos:
      config:
        server-addr: ${NACOS_HOST}:${NACOS_PORT}
      discovery:
        server-addr: ${spring.cloud.nacos.config.server-addr}
logging:
  file:
    name: /cloud/log/${spring.application.name}.log
  level:
    root: error